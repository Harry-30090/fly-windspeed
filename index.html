<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>風速何mで飛んでしまうか計算機</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h2>風速何mで飛んでしまうか計算機</h2>
        <label for="mass">体重 (kg):</label>
        <input type="number" id="mass" value="31.5"><br><br>
        
        <label for="shoulderWidth">肩幅 (m):</label>
        <input type="number" id="shoulderWidth" value="0.37"><br><br>
        
        <label for="height">身長 (m):</label>
        <input type="number" id="height" value="1.5"><br><br>
        
        <button onclick="calculateAndDisplay()">計算</button>
        <p id="result"></p>
        
        <script>
            const rho = 1.225; // Air density (kg/m³)
            const Cd = 1.2; // Drag coefficient for a person
            const g = 9.81; // Gravitational acceleration (m/s²)

            function calculateWindSpeed(mass, A) {
                const W = mass * g; // Weight (N)
                return Math.sqrt((2 * W) / (Cd * rho * A));
            }

            function calculateAndDisplay() {
                const mass = parseFloat(document.getElementById("mass").value);
                const shoulderWidth = parseFloat(document.getElementById("shoulderWidth").value);
                const height = parseFloat(document.getElementById("height").value);
                const A = shoulderWidth * height; // Calculate frontal area
                
                if (mass > 0 && shoulderWidth > 0 && height > 0) {
                    const windSpeed = calculateWindSpeed(mass, A).toFixed(2);
                    document.getElementById("result").innerText = `飛ぶのに必要な風速: ${windSpeed} m/s`;
                } else {
                    document.getElementById("result").innerText = "有効な値を入力してください";
                }
            }
        </script>
    </div>
</body>
</html>
